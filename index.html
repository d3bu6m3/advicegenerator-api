<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Epilogue:wght@500;700&family=Kumbh+Sans&family=Manrope:wght@800&family=Open+Sans&family=Poppins:wght@300;400;500&family=Public+Sans:wght@300;400&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="advice container padding-all">
    <div class="advice-wrapper">
      <div class="advice-id">
        <!-- Advice ID goes here -->
        <h3>Advice # <span class="adId"></span></h3>
      </div>
      <div class="advice-content">
        <!-- Advice text goes here -->
        <p>"<span class="adContent"></span>"</p>
      </div>
      <div class="advice-pattern"></div>
      <div class="advice-button">
        <button id="advice-dice" type="button"><img src="images/icon-dice.svg" alt="dice"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
